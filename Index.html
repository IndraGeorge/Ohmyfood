<!DOCTYPE html>
<html lang=fr>

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://kit.fontawesome.com/e797b5d5a5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>ohmyfood</title>

</head>

<body>

    <header class="header">

        <div class="header__logo">

            <img class="header__logo--img" src="images/ohmyfood.png" alt="ohmyfood" />

        </div>

        <div class="header__localisation">

            <p>
                <i class="fa-solid fa-location-dot"></i>
                Paris, Belleville
            </p>

        </div>

    </header>

    <main>

        <section class="header__presentation">

            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnées par nos soins</p>

            <a href="#" class="header__presentation--btn"> Explorer nos restaurants</a>

        </section>


        <section class="function">

            <h2>Fonctionnement</h2>

            <a class="function__btn" href="#">

                <p class="function__btn__number">1</p>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p class="function__btn--text">Choisissez un restaurant</p>

            </a>

            <a class="function__btn" href="#">

                <p class="function__btn__number">2</p>
                <i class="fa-solid fa-bars"></i>
                <p class="function__btn--text">Composez votre menu</p>

            </a>

            <a class="function__btn" href="#">
                
                <p class="function__btn__number">3</p>
                <i class="fa-solid fa-store"></i>
                <p class="function__btn--text">Dégustez au restaurant</p>

            </a>
          
        </section>

        <section class="menus">

            <h2>Restaurants</h2>

            <a class="menus__card" href="#">

                <figure class="menus__card--img">

                    <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
                    <p class="menus__card--img-new">Nouveau</p>

                    <figcaption class="menus__info">

                        <div class="menus__info--text">

                            <h4>La palette du goût</h4>
                            <p>Ménilmontant</p>
                        </div>

                        <div class="menus__info--heart">

                            <i class="fa-light fa-heart"></i>                                                           
                            <i class="fa-light fa-heart"></i>
                            
                        </div>

                    </figcaption>


                </figure>

            </a>


            <a class="menus__card" href="#">

                <figure class="menus__card--img">

                    <img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
                    <p class="menus__card--img-new">Nouveau</p>

                    <figcaption class="menus__info">

                        <div class="menus__info--text">

                           <h4>La note enchantée</h4> 
                           <p>Charonne</p>

                        </div>

                        <div class="menus__info--heart">

                            <i class="fa-light fa-heart"></i>
                            <i class="fa-light fa-heart"></i>

                        </div>

                    </figcaption>

                </figure>

            </a>





        </section>




    </main>









</body>


</html>
